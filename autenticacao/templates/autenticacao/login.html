{% extends 'autenticacao/base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'autenticacao/signin.css' %}">
{% endblock %}

{% block body %}
    <!-- <img id="background-principal" src="{% static 'images/background-principal.png' %}" alt="background"> -->
    <img id="logo" src="{% static 'images/factLogo.png' %}" alt="background">
    
    <div class="container-login">
        <h1>Login</h1>
        
        <form method="POST">
            {% csrf_token %}
            <input placeholder="UsuÃ¡rio" type="text" name="username">
            <input placeholder="Senha" type="password" name="password">
            <button>Sign in</button>
        </form>

        {% if messages %}
            {% for message in messages %}
                <div class="">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}

    </div>
{% endblock %}
